<h3>Customer Login</h3>
<div class="bodyContent">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
    <!-- Tabs Titles -->
    <h3>Login</h3>
    <!-- Login Form -->
    <form>
      <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="Enter username">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="Enter password">
      <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Log In">
    </form>
    <h5><u>You haven't account?</u><input type="button" (click)=handleLogin() class="fadeIn fifth" value="Sign Up"> </h5>
  </div>
</div>
</div>
